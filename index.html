<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>sample1</title>

  <!-- three.jsを読み込む(ローカル) -->
  <!-- <script src="./three.js"></script> -->
  <!-- three.jsを読み込む(CDN) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/99/three.min.js"></script>

</head>
<body>
 <script>
  var init = function() {

    var width = 800,
        height = 600;
  
    // レンダラーを作成
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(width, height);
    document.body.appendChild(renderer.domElement);
  
    // シーンを作成
    var scene = new THREE.Scene();

    // カメラを作成
    var camera = new THREE.PerspectiveCamera(45, width / height, 1, 1000);
    camera.position.set(1, 1, 7);  //位置を指定
    camera.lookAt(0, 0, 0); //見つめる方向

    
    // 平行光源
    var directionalLight = new THREE.DirectionalLight(0xffffff);
    directionalLight.position.set(1, 1, 1);   //位置を指定
    scene.add(directionalLight);     // シーンに追加
      
    // helper
    const gridHelper = new THREE.GridHelper(2,10); // size, step
    scene.add(gridHelper);
    const axisHelper = new THREE.AxisHelper(2); //軸の長さ　X：赤、Y：緑、z：青
    scene.add(axisHelper);

    // 箱を作成
    var geometry = new THREE.BoxGeometry(1, 1, 1);
    var material = new THREE.MeshPhongMaterial({ color: 0x00ff00 });
    var box = new THREE.Mesh(geometry, material);
    box.position.set(0,0,0); //位置を指定
    scene.add(box);   // シーンに追加

    //五角錐を作成
    var coneGeometry = new THREE.ConeGeometry(0.5, 1, 5);
    var coneMaterial = new THREE.MeshPhongMaterial({ color: 0x6699ff });
    var cone = new THREE.Mesh(coneGeometry, coneMaterial);
    cone.position.set(0, 0, -5);
    scene.add(cone);

    //平面の作成
    var geometry = new THREE.PlaneGeometry(1, 2, 3);
    var coneMaterial = new THREE.MeshPhongMaterial({ color: 0xff0000 });
    var plane = new THREE.Mesh(geometry, material);
      plane.position.z = -5;
      scene.add(plane);

    //角柱を作成
    var cylinderGeometry = new THREE.CylinderGeometry(0.3, 0.5, 1, 8);
    var cylinderMaterial = new THREE.MeshPhongMaterial({ color: 0x90008f });
    var cylinder = new THREE.Mesh(cylinderGeometry, cylinderMaterial);
    cylinder.position.set(3, 0, -7);
    scene.add(cylinder);


    //球
    var sphereGeometry = new THREE.SphereGeometry(0.5, 32, 32);
    var sphereMaterial = new THREE.MeshPhongMaterial({ color: 0xff0000, wireframe: true });
    var sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
    sphere.position.set(-5, 0, -3);
    scene.add(sphere);

    //ドーナッツ
    var torusGeometry = new THREE.TorusGeometry(0.5, 0.2, 6, 12);
    var torusMaterial = new THREE.MeshNormalMaterial({ color: 0x6699ff });
    var torus = new THREE.Mesh(torusGeometry, torusMaterial);
    torus.position.set(3, 0, 0);
    scene.add(torus);

    //トーラスノット
    var torusKnotGeometry = new THREE.TorusKnotGeometry(1.5, 0.3, 20, 6, 3, 2);
    var torusKnotMaterial = new THREE.MeshPhongMaterial({ color: 0x4169e1 });
    var torusKnot = new THREE.Mesh(torusKnotGeometry,torusKnotMaterial);
    torusKnot.position.set(0, 0, -15);
    scene.add(torusKnot);

    // 初回実行
    var update = function() {
    requestAnimationFrame(update);
  
     // 箱を回転させる
     box.rotation.x += 0.01;
     box.rotation.y += 0.01;

     // 五角錐を回転させる
     cone.rotation.x += 0.01;
     cone.rotation.y += 0.01;

     // 平面を回転させる
     plane.rotation.x += 0.01;
     plane.rotation.y += 0.01;

     // 角柱を回転させる
     cylinder.rotation.x += 0.01;
     cylinder.rotation.y += 0.01;
    
     // 球を回転させる
     sphere.rotation.x += 0.01;
     sphere.rotation.y += 0.01;

     // 球を回転させる
     torus.rotation.x += 0.01;
     torus.rotation.y += 0.01;

     // トーラスノットを回転させる
     torusKnot.rotation.x += 0.01;
     torusKnot.rotation.y += 0.01;

    renderer.render(scene, camera);
    };
    update();
  }
  window.addEventListener('DOMContentLoaded', init);
</script>
</body>
</html>
